config defaultToCurrentScreen true
config windowHintsShowIcons true
config windowHintsIgnoreHiddenWindows false
config nudgePercentOf screenSize
config resizePercentOf screenSize
config secondsBetweenRepeat 0.1
config checkDefaultsOnLoad true
config focusCheckWidthMax 3000

config windowHintsSpread true
config windowHintsFontName Helvetica Neue Regular
config windowHintsFontSize 50


bind e:cmd hint ASDFGHJKLQWERTYUIOPCVBN # use whatever keys you want

alias mon-laptop 0
alias mon-cinema 1

# Abstract positions (these should adapt to whatever the 'current screen' is )

# The most common ones I use (full, left, or right side of the screen)
alias full          move screenOriginX;screenOriginY                  screenSizeX;screenSizeY
alias lefthalf      move screenOriginX;screenOriginY                  screenSizeX/2;screenSizeY
alias righthalf     move screenOriginX+screenSizeX/2;screenOriginY    screenSizeX/2;screenSizeY

# When I need a window to take up more space on the right or left side.. (rarely needed)
alias rightmost     move screenOriginX+screenSizeX*0.4;screenOriginY  screenSizeX*0.6;screenSizeY
alias rightless     move screenOriginX+screenSizeX*0.6;screenOriginY  screenSizeX*0.4;screenSizeY
alias leftmost      move screenOriginX;screenOriginY                  screenSizeX*0.6;screenSizeY
alias leftless      move screenOriginX;screenOriginY                  screenSizeX*0.4;screenSizeY

# Monitor specific positions
alias lap-full        move screenOriginX;screenOriginY screenSizeX;screenSizeY         ${mon-laptop}
alias lap-left        move screenOriginX;screenOriginY screenSizeX/2;screenSizeY         ${mon-laptop}
alias lap-right       move screenOriginX+screenSizeX/2;screenOriginY screenSizeX/2;screenSizeY         ${mon-laptop}

alias cinema-full        move screenOriginX;screenOriginY screenSizeX;screenSizeY         ${mon-cinema}
alias cinema-left        move screenOriginX;screenOriginY screenSizeX/2;screenSizeY         ${mon-cinema}
alias cinema-right       move screenOriginX+screenSizeX/2;screenOriginY screenSizeX/2;screenSizeY         ${mon-cinema}
 


# 2 Monitor layout
# When the laptop is connected to an external monitor re-arrange the windows to take advantage of 
# having two screens. 
# This means..
# RTM (remember the milk fluid app) stays on the laptop taking up the whole screen
# iTunes stays on the laptop taking up the entire screen as well. 
# Safari, mail, itunes go to the cinema. 
# if anything else is open I think it remains whereever it is, until I move it, or call another layout


layout 2monitors 'Safari'	${cinema-full}
layout 2monitors 'iTerm'    ${cinema-right}
layout 2monitors 'Mail'     ${cinema-full}
layout 2monitors 'iTunes' 	${lap-full}         
layout 2monitors 'RTM'		${lap-full}
layout 2monitors "Sublime Text"	${cinema-right}

# 1 Monitor layout
# This is a fairly boring layout.. it's mostly so the system arranges itself
# automatically when I disconnect the second monitor. 

layout 1monitor 'iTerm'							${lap-right}
layout 1monitor 'Sublime Text'              	${lap-full}
layout 1monitor 'Safari'                        ${lap-full}
layout 1monitor 'Mail'                        	${lap-full}
layout 1monitor 'iTunes'                        ${lap-full}
layout 1monitor 'RTM'							${lap-full}
 


# When the system detects one monitor, automatically switch to the 1 Monitor layout
default 1monitor count:1

#When an external monitor is plugged in, switch to the 2 monitor layout
default 2monitors count:2

# Just in case my ADHD kicked in and I have windows thrown all over the place
# alt 1 or alt 2 should force everything to either by 1 monitor or 2 monitor layout.

bind 1:alt layout 1monitor
bind 2:alt layout 2monitors


# Universal re-arranging stuff
bind left:alt ${lefthalf}
bind right:alt ${righthalf}

# this isn't "fullscreen" just maximized 
bind up:alt ${full}


# Move a window to another screen

bind right:ctrl;alt;cmd throw right resize
bind left:ctrl;alt;cmd  throw left resize





 bind 1:ctrl relaunch